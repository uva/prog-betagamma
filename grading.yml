1: &passfail
    type: pass    

2: &autom
    type: float
    subgrades:
        points: integer
        # style: integer
    automatic:
        points: check_score
    hide_calculated: true

grades:
    swap: *passfail
    loops: *passfail
    water:
        <<: *autom
        calculation: (points / 3.0 * 9 + 1).round(1)
    wisselgeld:
        <<: *autom
        calculation: (points / 6.0 * 9 + 1).round(1)
    piramide:
        <<: *autom
        calculation: (points / 4.0 * 9 + 1).round(1)
    style1:
        type: integer
        subgrades:
            points: integer
        calculation: (points / 5.0 * 9 + 1).round(1)
        hide_calculated: true
    gemiddelde: *passfail
    toepassen: *passfail
    tentamen:
        type: float
        subgrades:
            points: integer
        calculation: ((points-13.0)*(4.0/6)+6).round(1)
    hertentamen:
        type: float
        subgrades:
            points: integer
        calculation: ((points-13.0)*(4.0/6)+6).round(1)

calculation:
    resit:
        hertentamen: 40
        modules: 40
        style: 20
    normal:
        tentamen: 40
        modules: 40
        style: 20

modules:
    submits:
        module1: 1
        module2: 1
        module3: 1
        module4: 1

style:
    submits:
        style: 1

tentamen:
    required: true
    submits:
        tentamen: 1

hertentamen:
    required: true
    submits:
        hertentamen: 1
