1: &passfail
    type: pass

grades:
    numbers:
        type: float
        subgrades:
            points: integer
            score: integer
        automatic:
            points: correctness_score
        calculation: points >= 9 && score || 0
        hide_calculated: true
    text:
        type: float
        subgrades:
            points: integer
            score: integer
        automatic:
            points: correctness_score
        calculation: points >= 9 && score || 0
        hide_calculated: true
    weather:
        type: float
        subgrades:
            points: integer
            score: integer
        automatic:
            points: correctness_score
        calculation: points >= 9 && score || 0
        hide_calculated: true
    tentamen:
        type: pass
        subgrades:
            points: integer
        calculation: points >= 4 && -1 || 0
        is_test: true
    hertentamen:
        type: float
        subgrades:
            points: integer
        calculation: "[(points*9.0/14-67.0/14).round(1), 1].max"

calculation:
    eindcijfer:
        hertentamen: 0
        mods: 1
    herkansing:
        tentamen: 0
        mods: 1

mods:
    submits:
        numbers: 1
        text: 1
        data: 1

tentamen:
    required: true
    submits:
        tentamen: 1

hertentamen:
    required: true
    submits:
        hertentamen: 1
