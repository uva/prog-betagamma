2: &automatic
    type: float
    subgrades:
        points: integer
    automatic:
        points: check_score

grades:
    water:
        <<: *automatic
        calculation: (points.to_f / 3 * 9 + 1).round(1)
    wisselgeld:
        <<: *automatic
        calculation: (points.to_f / 6 * 9 + 1).round(1)
    piramide:
        <<: *automatic
        calculation: (points.to_f / 4 * 9 + 1).round(1)
    module1:
        type: float
        subgrades:
            style: integer
        calculation: (style.to_f).round(1)
        hide_calculated: true
    module2:
        type: float
        subgrades:
            correctness: integer
            style: integer
        calculation: (scope * correctness / 25.0 * 9 + 1).round(1)
        hide_calculated: true
    module3:
        type: float
        subgrades:
            correctness: integer
            style: integer
        calculation: (scope * correctness / 25.0 * 9 + 1).round(1)
        hide_calculated: true
    module4:
        type: float
        subgrades:
            correctness: integer
            style: integer
        calculation: (scope * correctness / 25.0 * 9 + 1).round(1)
        hide_calculated: true
    tentamen:
        type: float
        subgrades:
            points: integer
        calculation: ((points-13.0)*(4.0/6)+6).round(1)
    hertentamen:
        type: float
        subgrades:
            points: integer
        calculation: ((points-13.0)*(4.0/6)+6).round(1)

calculation:
    resit:
        hertentamen: 40
        modules: 40
        style: 20
    normal:
        tentamen: 40
        modules: 40
        style: 20

modules:
    submits:
        module1: 1
        module2: 1
        module3: 1
        module4: 1

style:
    submits:
        style: 1

tentamen:
    required: true
    submits:
        tentamen: 1

hertentamen:
    required: true
    submits:
        hertentamen: 1
