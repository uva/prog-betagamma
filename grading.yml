1: &passfail
    type: pass    

2: &autom
    type: float
    subgrades:
        points: integer
        score: integer
    automatic:
        points: check_score
    calculation: points && score || 0
    hide_calculated: true

grades:
    numbers: *autom
    tentamen:
        type: float
        subgrades:
            points: integer
        calculation: "[(points*9.0/14-67.0/14).round(1), 1].max"
    hertentamen:
        type: float
        subgrades:
            points: integer
        calculation: "[(points*9.0/14-67.0/14).round(1), 1].max"

calculation:
    eindcijfer:
        hertentamen: 0
        mods: 1
    herkansing:
        tentamen: 0
        mods: 1

mods:
    submits:
        numbers: 1
        text: 1
        data: 1

tentamen:
    required: true
    submits:
        tentamen: 1

hertentamen:
    required: true
    submits:
        hertentamen: 1
